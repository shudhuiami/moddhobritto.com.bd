<div class="merchant">
  <div class="container">
    <div class="wrapper">
      <h1 class="text-center mb-5 mt-5 page-title-container" ><span class="page-title gradient-text-theme">Become a Merchant</span></h1>

      <div class="merchant-form">
        <form action="" id="MerchantCreateForm">
            <div class="row">
              <div class="tab-products-header clearfix mb-4 col-12">
                <ul class="tabs float-left">
                  <li class="tab-item active">
                    Owner Information
                  </li>
                </ul>
              </div>
              <br>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="name" class="col-lg-3 col-form-label">Full Name <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="full_name" class="form-control" id="name"  [(ngModel)]="MerchantForm.full_name">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="position" class="col-lg-3 col-form-label">Position In Company <span class="text-danger">*</span> : </label>
                  <div class="col-lg-9">
                    <input type="text" name="position_in_company" class="form-control" id="position"  [(ngModel)]="MerchantForm.position_in_company">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="current_address" class="col-lg-3 col-form-label">Current Address <span class="text-danger">*</span>:</label>
                  <div class="col-lg-9">
                    <input type="text" name="current_address" class="form-control" id="current_address"  [(ngModel)]="MerchantForm.current_address">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="permanent_address" class="col-lg-3 col-form-label">Permanent Address <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="permanent_address" class="form-control" id="permanent_address"  [(ngModel)]="MerchantForm.permanent_address">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
          </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="personal_email" class="col-lg-3 col-form-label">Personal Email <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="email" name="email" class="form-control" id="personal_email"  [(ngModel)]="MerchantForm.email">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="personal_number" class="col-lg-3 col-form-label">Personal Number <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="phone" class="form-control" id="personal_number"  [(ngModel)]="MerchantForm.phone">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="birthC_IND_number" class="col-lg-3 col-form-label">Birth C/ NID Number <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="nid_no" class="form-control" id="birthC_IND_number"  [(ngModel)]="MerchantForm.nid_no">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="etin_number" class="col-lg-3 col-form-label">e-TIN Number :</label>

                    <input type="text" name="etin_number" class="form-control" id="etin_number"  [(ngModel)]="MerchantForm.etin_number">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <br>
              <div class="tab-products-header clearfix mb-4 col-12">
                <ul class="tabs float-left">
                  <li class="tab-item active">
                    Business Information
                  </li>
                </ul>
              </div>
              <br>
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="shop_name" class="col-lg-3 col-form-label">Shop Name <span class="text-danger">*</span> :</label>

                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">

                <div class="row mb-3">
                  <label for="shop_address" class="col-lg-3 col-form-label">Shop Address <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="shop_address" class="form-control" id="shop_address"  [(ngModel)]="MerchantForm.shop_address">
                    <div class="invalid-feedback"></div>

              </div>
              <div class="col-lg-12">

                  <label for="shop_type" class="col-lg-3 col-form-label">Shop Product Type <span class="text-danger">*</span> :</label>

                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">

                  <label for="business_mail" class="col-lg-3 col-form-label">Business Mail <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="business_email" class="form-control" id="business_mail"  [(ngModel)]="MerchantForm.business_email">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">

                <div class="row mb-3">
                  <label for="business_num1" class="col-lg-3 col-form-label">Business Number 1 <span class="text-danger">*</span> :</label>
                  <div class="col-lg-9">
                    <input type="text" name="business_no_1" class="form-control" id="business_num1"  [(ngModel)]="MerchantForm.business_no_1">
                    <div class="invalid-feedback"></div>

                </div>

              <div class="col-lg-12">

                    <div class="invalid-feedback"></div>

              <div class="col-lg-12">

              <div class="col-lg-12">

                    <div class="invalid-feedback"></div>

              <div class="col-lg-12">

              <div class="tab-products-header clearfix mb-4 col-12">

                  <li class="tab-item active">

              </div>

              <div class="col-lg-12">
                <div class="row mb-3">
                  <label for="notes" class="col-lg-3 col-form-label">Notes :</label>
                  <div class="col-lg-9">
                    <textarea name="notes" class="form-control" id="notes" [(ngModel)]="MerchantForm.notes"  rows="10"></textarea>
                    <div class="invalid-feedback"></div>
                  </div>

              <div class="tab-products-header clearfix mb-4 col-12">
                <ul class="tabs float-left">

                    Attach File
                  </li>
                </ul>
              </div>
              <br>
              <div class="col-lg-4">
                <div class="form-group position-relative">
                  <span class="las la-times deleteImage" (click)="removeImage($event, 1)" *ngIf="loadingType[0] === 0 && MerchantForm.shop_logo != null"></span>
                  <label for="shop_logo">
                    <div class="imagePreviewUpload" *ngIf="loadingType[0] === 0 && MerchantForm.shop_logo == null ">
                      <i class="las la-upload"></i>
                    </div>
                    <div class="imagePreview" *ngIf="loadingType[0] === 0 && MerchantForm.shop_logo != null">
                      <img [src]="MerchantForm.shop_logo" alt="">
                    </div>
                    <div class="lds-roller-wrapper" *ngIf="loadingType[0] === 1">
                      <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                  </label>
                  <input type="file" name="shop_logo" id="shop_logo" class="form-control d-none"  (change)="AttachFile($event, 1, 0)">
                  <div  class="text-center" > Shop Logo </div>
                  <div class="invalid-feedback text-center"></div>
                </div>
              </div>
              <div class="col-lg-4">

                    </div>
                  </label>
                  <input type="file" name="file" id="eTin_certificate" class="form-control d-none" (change)="AttachFile($event, 8, 7)">
                  <div  class="text-center" >e-Tin Certificate </div>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group position-relative">
                  <span class="las la-times deleteImage" *ngIf="loadingType[8] === 0 && MerchantForm.bin_certificate != null" (click)="removeImage($event, 9)"></span>
                  <label for="bin_certificate">
                    <div class="imagePreviewUpload"  *ngIf="loadingType[8] === 0 && MerchantForm.bin_certificate == null  ">
                      <i class="las la-upload"></i>
                    </div>
                    <div class="imagePreview" *ngIf="loadingType[8] === 0 && MerchantForm.bin_certificate != null">
                      <img [src]="MerchantForm.bin_certificate" alt="">

                    </div>
                    <div class="lds-roller-wrapper" *ngIf="loadingType[8] === 1">
                      <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                  </label>
                  <input type="file" name="file" id="bin_certificate" class="form-control d-none" (change)="AttachFile($event, 9, 8)">
                  <div  class="text-center" >BIN Certificate </div>
                  <div class="invalid-feedback "></div>
                </div>
              </div>
              <div class="col-lg-12 mt-5 ">
                <button *ngIf=" loadingBtn === false" type="submit"  (click)="CreateMerchant()"  data-loading="" class="btn  btn-default   btn-sign-in" style="max-width: 200px">
                  Submit
                </button>

                <button *ngIf=" loadingBtn === true" type="submit"  (click)="CreateMerchant()"  data-loading="" class="btn  btn-default   btn-sign-in" style="max-width: 200px">
                  <i class="las la-spinner"></i>
                </button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
